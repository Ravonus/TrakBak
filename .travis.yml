services:
  - mongodb

before_script:
  - sleep 15
  - mongo staging-trakbak --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'

language: node_js

node_js:
  - "stable"

after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL